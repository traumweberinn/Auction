<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Онлайн аукцион – электронная торговая площадка для покупки и продажи товаров путём проведения электронных торгов">
    <meta name="keywords" content="Аукцион, Онлайн аукцион, Торги">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Style.css">
  <title>Вход</title>
</head>
<body>

<header>
    <h1>Вход</h1>
</header>

<form>
    <fieldset>
       <label for="email">Электронная почта:</label>
       <input type="email" id="email" name="email" required>

       <label for="password">Пароль:</label>
       <input type="password" pattern="/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}/g" id="password" name="password" required>

       <input type="checkbox" id="remember" name="remember">
       <label for="remember">Запомнить меня</label>

       <a href="#">Забыли пароль?</a>
    </fieldset>
  <input type="submit" value="Войти">
</form>
</body>
</html>
