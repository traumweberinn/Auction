<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Feilbietung – электронная торговая площадка для покупки и продажи товаров путём проведения электронных торгов">
    <meta name="keywords" content="Аукцион, Feilbietung, Торги, Главная страница">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../Pictures/favicon.ico">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/authorization.css">
    <script src="../JS/script.js"></script>
    <script src="../JS/jquery.js"></script>
    <title>Регистрация</title>
</head>
<body>

<header>
    <a href="http://localhost:63342/Auction_main/HTML/index.html"><img src="../Pictures/logotype.svg" alt="Feilbietung"></a>
</header>

<div class="form_box">
    <form>
        <p class="form_title">Регистрация</p>
        <fieldset>
            <label for="FirstName"></label>
            <input placeholder="Имя" type="text" pattern="^[А-Яа-яЁё]+$" id="FirstName" name="FirstName" required>

            <label for="LastName"></label>
            <input placeholder="Фамилия" type="text" pattern="^[А-Яа-яЁё]+$" id="LastName" name="LastName" required>

            <label for="email"></label>
            <input placeholder="Email" type="email" id="email" name="email" required>

            <label for="password"></label>
            <input placeholder="Пароль" type="password" pattern="/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}/g" id="password" name="password" required>

            <label for="birthdate"></label>
            <input placeholder="Дата рождения" type="text" onfocus="this.type='date'" onblur="if(this.value===''){this.type='text'}" id="birthdate" name="birthdate" required>
        </fieldset>
        <button class="sign" onclick="redirectToAccount()">Зарегистрироваться</button>

        <p class="container">Есть аккаунт?
            <a href="http://localhost:63342/Auction_main/HTML/Log%20in.html">Войдите</a>
        </p>
    </form>
</div>
</body>
</html>
